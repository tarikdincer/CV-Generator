<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cv Generator</title>
</head>
<body>
    <div class="container-fluid p-1 bg-dark text-white text-center">
        <h2>Cv Generator</h2>
    </div>
    <div class="container-fluid">
        <div class="col-4 p-1 mt-5 justify-content-center"  style="margin-right: auto; margin-left: auto;">
            <form action="/cv_sent" enctype=multipart/form-data method="POST" >
                <label class="mt-2" for="Name">Researcher Name </label>
                <input class="form-control" id="Name" name="Name" type="text" placeholder="Enter your name..." required>
                <label class="mt-2" for="Surname">Researcher Surname </label>
                <input class="form-control" id="Surname" name="Surname" type="text" placeholder="Enter your surname..." required>
                <label class="mt-2" for="Url">Website URL (optional) </label>
                <input class="form-control" id="Url" name="Url" type="text" placeholder="Enter your website url...">
                <label class="mt-2" for="file">Select a file (optional) </label>
                <input class="form-control" id="file" name="file" type="file" accept=".doc,.docx,.pdf,.txt">
                <div style="display: flex; flex-direction: column;"><button class="btn btn-primary mt-4" type="submit">Create CV</button></div>
                
            </form>
        </div>
    </div>
</body>
